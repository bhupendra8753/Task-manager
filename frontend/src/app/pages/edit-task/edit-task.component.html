<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit task
        </h1>
        <input #taskTitleInput class="input" type="text" placeholder="Enter task name..">
        <br><br>
        <div class="buttons is-right">
            <button class="button" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white" (click)="updateTask(taskTitleInput.value)">Save</button>
        </div>        
    </div>
</div>
