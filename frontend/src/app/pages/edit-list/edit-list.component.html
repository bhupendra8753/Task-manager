<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit a list
        </h1>
        <input #listTitleInput class="input" type="text" placeholder="Enter list name..">
        <br><br>
        <div class="buttons is-right">
            <button class="button" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white" (click)="updateList(listTitleInput.value)">Save</button>
        </div>        
    </div>
</div>
